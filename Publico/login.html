<main>
  <div class="container w-50">
    <h2><strong>Faça o seu Login</strong></h2>
    <form method="POST" action="/login" class="row g-3 needs-validation" novalidate>
        <div class="row pt-7">
          <div class="col-md-7">
            <label for="validationCustom01" class="form-label"><strong>Usuário</strong></label>
            <input type="text" class="form-control" id="usuario" name="usuario" value="" required>
            <div class="valid-feedback">
              OK!
            </div>
            <div class="invalid-feedback">
              Por favor, informe o seu usuário!
            </div>
          </div>
        </div>
        <div class="row pt-7">
          <div class="col-md-7">
            <label for="validationCustomUsername" class="form-label"><strong>Senha</strong></label>
            <div class="input-group has-validation">
              <input type="password" class="form-control" id="senha" name="senha" aria-describedby="inputGroupPrepend" required>
              <div class="valid-feedback">
                OK!
              </div>
              <div class="invalid-feedback">
                Por favor, informe a senha.
              </div>
            </div>
          </div>
        </div>
        <div class="botoes-login">
          <div class="row pt-2">
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Entrar</button>
              <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
            </div>
          </div>
        </div>
    </form>
    <script>
      (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>

  </div>
</main>
